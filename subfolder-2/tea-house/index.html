<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/6df67b13b2.js" crossorigin="anonymous"></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>

    <main class="max-w-screen-xl mx-auto px-8 lg:px-28">
        <header class="md:flex pt-16 mb-20">
            <div class="space-y-6">
                <h1 class="text-5xl md:text-7xl">
                    It's good <br> tea time at The <br> Tea House
                </h1>
                <p class="text-gray-400 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white font-bold p-4 rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img src="images/banner.png" class="w-full" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg rounded-lg left-20 top-28 md:left-32 md:top-96 px-2 py-2">
                    <div class="text-amber-500 text-2xl"><i class="fa-solid fa-star"></i></div>
                    <div class="ml-4">
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>

</body>
</html>
